<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gamified Schedule</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 p-8">
    <div class="max-w-4xl mx-auto">
        <h1 class="text-3xl font-bold mb-6 text-indigo-600">Gamified Schedule</h1>

        <div id="schedule-container" class="space-y-4">
            <!-- Events will be loaded here -->
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            fetch('schedule.json')
                .then(response => response.json())
                .then(data => {
                    const container = document.getElementById('schedule-container');

                    // Sort events by start date
                    data.sort((a, b) => new Date(a.start) - new Date(b.start));

                    data.forEach(event => {
                        const eventEl = document.createElement('div');
                        eventEl.className = 'bg-white p-6 rounded-lg shadow-md border-l-4 border-indigo-500';

                        let tasksHtml = '';
                        if (event.tasks && event.tasks.length > 0) {
                            tasksHtml = `
                                <div class="mt-4 pt-4 border-t border-gray-100">
                                    <h4 class="font-semibold text-gray-700 mb-2">Quests (Tasks):</h4>
                                    <ul class="space-y-2">
                                        ${event.tasks.map(task => `
                                            <li class="flex items-center space-x-2">
                                                <input type="checkbox" ${task.completed ? 'checked' : ''} disabled class="form-checkbox h-5 w-5 text-indigo-600">
                                                <span class="${task.completed ? 'line-through text-gray-400' : 'text-gray-700'}">${task.text}</span>
                                            </li>
                                        `).join('')}
                                    </ul>
                                </div>
                            `;
                        }

                        eventEl.innerHTML = `
                            <div class="flex justify-between items-start">
                                <div>
                                    <h3 class="text-xl font-bold text-gray-800">${event.summary}</h3>
                                    <p class="text-sm text-gray-500 mt-1">${new Date(event.start).toLocaleString()} - ${new Date(event.end).toLocaleString()}</p>
                                    <p class="text-gray-600 mt-2 whitespace-pre-wrap">${event.description || ''}</p>
                                </div>
                            </div>
                            ${tasksHtml}
                        `;

                        container.appendChild(eventEl);
                    });
                })
                .catch(error => {
                    console.error('Error loading schedule:', error);
                    document.getElementById('schedule-container').innerHTML = '<p class="text-red-500">Error loading schedule. Make sure schedule.json exists.</p>';
                });
        });
    </script>
</body>
</html>
