<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gamified Schedule</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 p-8">
    <div class="max-w-4xl mx-auto">
        <h1 class="text-3xl font-bold mb-8 text-gray-800">My Gamified Schedule</h1>
        <div id="schedule-container" class="space-y-6">
            <!-- Events will be loaded here -->
        </div>
    </div>

    <script>
        async function loadSchedule() {
            try {
                const response = await fetch('schedule.json');
                const events = await response.json();
                const container = document.getElementById('schedule-container');

                // Sort events by start date
                events.sort((a, b) => new Date(a.start) - new Date(b.start));

                events.forEach(event => {
                    const eventDiv = document.createElement('div');
                    eventDiv.className = 'bg-white rounded-lg shadow-md p-6';

                    let tasksHtml = '';
                    if (event.tasks && event.tasks.length > 0) {
                        tasksHtml = `
                            <div class="mt-4 pt-4 border-t border-gray-100">
                                <h4 class="font-semibold text-gray-700 mb-2">Tasks:</h4>
                                <ul class="space-y-2">
                                    ${event.tasks.map(task => `
                                        <li class="flex items-center space-x-2">
                                            <input type="checkbox" ${task.completed ? 'checked' : ''} class="form-checkbox h-5 w-5 text-blue-600 rounded">
                                            <span class="${task.completed ? 'line-through text-gray-400' : 'text-gray-700'}">${task.text}</span>
                                        </li>
                                    `).join('')}
                                </ul>
                            </div>
                        `;
                    }

                    const startDate = new Date(event.start).toLocaleString();
                    const endDate = new Date(event.end).toLocaleString();

                    eventDiv.innerHTML = `
                        <div class="flex justify-between items-start">
                            <div>
                                <h2 class="text-xl font-bold text-gray-800">${event.title}</h2>
                                <p class="text-sm text-gray-500 mt-1">${startDate} - ${endDate}</p>
                                ${event.description ? `<p class="mt-2 text-gray-600 whitespace-pre-wrap">${event.description}</p>` : ''}
                            </div>
                        </div>
                        ${tasksHtml}
                    `;

                    container.appendChild(eventDiv);
                });
            } catch (error) {
                console.error('Error loading schedule:', error);
                document.getElementById('schedule-container').innerHTML = '<p class="text-red-500">Error loading schedule.json</p>';
            }
        }

        loadSchedule();
    </script>
</body>
</html>
